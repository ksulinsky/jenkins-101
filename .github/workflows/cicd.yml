name: CI/CD Pipeline

on:
  push:
    branches:
      - bugfix

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        cd myapp
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
  build:
    needs: download
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        cd myapp
        python hello.py 
